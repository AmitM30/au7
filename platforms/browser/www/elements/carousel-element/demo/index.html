<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>carousel-element Demo</title>
    <script src="//idangero.us/swiper/dist/js/swiper.min.js"></script>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="stylesheet" href="//idangero.us/swiper/dist/css/swiper.css">
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="../carousel-element.html">
    <style>
      .swiper-indexer li { list-style:none; margin:0;}
      .swiper-indexer li a { display: block; padding:5px; background: #ddd; margin-right:1px; }
      .swiper-indexer li { list-style:none; margin:0; float: left}
      .swiper-indexer li a { display: block; padding:5px; background: #ddd; margin-right:1px; }
      .clearfix:after{
        content: " ";
        visibility: hidden;
        display: block;
        height: 0;
        clear: both;
      }
    </style>
  </head>
  <body>
    <carousel-element
      banners='{
        "assets": [{

          "title": "tab1"
        },
        {
          "redirectUrl": {

          },

          "title": "tab2"
        },
        {
          "redirectUrl": {

          },
          "imageUrl": "https://d.wadicdn.com/cms/phoenix/homepageNew/dk_home_super_saver_@lang@.jpg",
          "title": "tab3"
        },
        {
          "redirectUrl": {
            "ae": "/ramadan/",
            "sa": "/ramadan_sa/"
          },
          "imageUrl": "https://d.wadicdn.com/cms/phoenix/homepageNew/dk_home_super_saver_@lang@.jpg",
          "title": "tab4"
        },
        {
          "redirectUrl": {
            "ae": "/ramadan/",
            "sa": "/ramadan_sa/"
          },
          "imageUrl": "https://d.wadicdn.com/cms/phoenix/homepageNew/dk_home_super_saver_@lang@.jpg",
          "title": "tab5"
        }]
      }'
      options='{
        "hidePrevNext": false,
        "paginationHide": false,
        "title": "Banner Title",
        "sliderOptions": {
          "slidesPerView": 1,
          "centeredSlides": true,
          "paginationClickable": true
        }
      }'
      ctx='{ "country": "sa", "lang": "en" }'
    >
    </carousel-element>
  </body>
