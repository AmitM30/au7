<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>simple-banner-element Demo</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>

<p>An example of <code>&lt;category-links-element&gt;</code>:</p>

<!--<category-links-elementauthor='{"name": "Ramraj", "image": "http://placekitten.com/g/200/300"}' fancy>
  <h2>Hello category-links-element</h2>
</category-links-element>-->

<category-links-element
  dataLinks='{
              "categoryLinkData": [{
                "imageTitle": "Shop By Categories"
              }],
              "smallcategoryLink": [{
                  "smallimageIcon": "fa fa-mobile",
                  "smallImageTitle": "Electronics",
                  "smallImageUrl": "/cat_electronics/"
                }, {
                  "smallimageIcon": "fa fa-male",
                  "smallImageTitle": "Men",
                  "smallImageUrl": "/men_fashion/"
                }, {
                  "smallimageIcon": "fa fa-female",
                  "smallImageTitle": "Women",
                  "smallImageUrl": "/women_fashion/"
                },{
                  "smallimageIcon": "fa fa-child",
                  "smallImageTitle": "Kids",
                  "smallImageUrl": "/kids_fashion/"
                }, {
                  "smallimageIcon": "fa fa-home",
                  "smallImageTitle": "Home/Kitchen",
                  "smallImageUrl": "/home_kitchen/"
                },{
                  "smallimageIcon": "fa fa-gears",
                  "smallImageTitle": "Auto &amp; Sports",
                  "smallImageUrl": "/cat_automotive/"
                }]
            }'
  options='{ "columnOptions": 3}'
  >
  <h2>Hello category-links-element</h2>
</category-links-element>
