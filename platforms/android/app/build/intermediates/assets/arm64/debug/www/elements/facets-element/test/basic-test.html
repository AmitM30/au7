<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../facets-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <!--<facets-element></facets-element>-->
    <facets-element>
      <h2>Hello facets-element</h2>
    </facets-element>

    <script>
      var myEl = document.querySelector('facets-element');

      suite('<facets-element>', function() {

        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'facets-element says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'facets-element says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          myEl.addEventListener('facets-element-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

      });
    </script>

  </body>
</html>
