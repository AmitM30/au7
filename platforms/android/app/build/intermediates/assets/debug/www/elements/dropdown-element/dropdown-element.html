<!--
An element providing a solution to no problem in particular.

Example:

    <dropdown-element></dropdown-element>

@demo
-->

<dom-module id="dropdown-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <div class$="dropdown-element-container [[options.direction]]" on-mouseover="_showMenu" on-mouseout="_hideMenu">
      <span class$="option selected-option opened-[[showMenu]] [[triggerText]]">[[_translate(triggerText)]]</span>
      <div class="dropdown-wrapper" hidden$="[[!showMenu]]">
        <div class="dropdown-container">

          <template is="dom-if" if="[[menuOptions]]">
            <ul class="dropdown-options">
              <template is="dom-repeat" items="[[menuOptions]]" as="option">
                <li><a on-tap="_triggerFunction" class$="option [[option]]" hidden$="[[_isCurrentOption(triggerText, option)]]">[[_translate(option)]]</a></li>
              </template>
            </ul>
          </template>
          <content></content>

        </div>
      </div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'dropdown-element',

    properties: {

      triggerText: {
        type: String
      },

      menuOptions: {
        type: Array
      },

      menuFunction: {
        type: String
      },

      ctx: {
        type: Object,
        value: {
          lang: 'en',
          country: 'sa'
        }
      }
    },

    // Element Lifecycle
    attached: function () {
      this.showMenu = false;
    },

    _showMenu: function() {
      this.showMenu = true;
    },

    _hideMenu: function() {
      this.showMenu = false;
    },

    _isCurrentOption: function (current, option) {
      return (current === option) ? true : false;
    },

    _triggerFunction: function(){
      this.fire(this.menuFunction);
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>
