<script>
  Polymer({
    is: 'validation-email',
    behaviors: [
      Polymer.IronValidatorBehavior
    ],
    validate: function(value) {
      var mailformat = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return value.match(mailformat) !== null;
    }
  });
</script>
