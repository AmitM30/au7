        </div>
        <script src="cordova.js"></script>
        <script src="dist/bundle.js"></script>
    </div>
    <script nonce>
        var loadCSS = function (href) {
            var doc = window.document;
            var ss = doc.createElement("link");
            var ref;
            var collection = window.document.getElementsByTagName("style");
            var ref = collection[collection.length - 1];
            var sheets = doc.styleSheets;
            ss.rel = "stylesheet";
            ss.href = href;
            // temporarily, set media to something non-matching to ensure it'll fetch without blocking render
            ss.media = "only x";

            function ready(cb) {
                if (doc.body) {
                    return cb()
                }
                setTimeout(function() {
                    ready(cb)
                })
            };
            ready(function () { ref.parentNode.insertBefore(ss, ref.nextSibling) });
            var onloadcssdefined = function(cb) {
                var resolvedHref = ss.href;
                var i = sheets.length;
                while (i--) {
                    if (sheets[i].href === resolvedHref) {
                        return cb()
                    }
                }
                setTimeout(function () { onloadcssdefined(cb) });
            };

            function loadCB() {
                if (ss.addEventListener) {
                ss.removeEventListener("load", loadCB)
                }
                ss.media = "all"
            }
            if (ss.addEventListener) {
                ss.addEventListener("load", loadCB)
            }
            ss.onloadcssdefined = onloadcssdefined;
            onloadcssdefined(loadCB);
            return ss
        };
        loadCSS("dist/styles/lib/wadicons.css");
    </script>
