<!--
An element providing a solution to no problem in particular.

Example:
    <no-product-results-element></no-product-results-element>
@demo
-->

<dom-module id="no-product-results-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <div class="no-products-container">
      <h1>[[_translate('No Products Found')]]</h1>
      <p>[[_translate('There are no products here')]] :(<br />[[_translate('Would you like to try and search again?')]]</p>
    </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'no-product-results-element',

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>
