<!--
An element providing a solution to no problem in particular.

Example:

    <country-language-switcher-element></country-language-switcher-element>

@demo
-->

<dom-module id="country-language-switcher-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>

    <template is="dom-if" if="[[!isMobile]]">
      <dropdown-element menu-function="change-country" trigger-text="[[ctx.country]]" menu-options="[[dropdownoptions]]"></dropdown-element>
    </template>

    <button on-tap="_triggerChangeLanguage" class="language-switch">[[ languageSelect ]]</button>
    
    <template is="dom-if" if="[[isMobile]]">
      <div class$="country-switcher custom-select-container [[ ctx.country ]]">
        <select on-change="_triggerChangeCountry">
          <option value="ae" selected$="[[ _isCurrentCountry(ctx.country, 'ae') ]]">[[ _translate('ae') ]]</option>
          <option value="sa" selected$="[[ _isCurrentCountry(ctx.country, 'sa') ]]">[[ _translate('sa') ]]</option>
        </select>
      </div>
    </template>
    
  </template>

</dom-module>

<script>

  Polymer({
    is: 'country-language-switcher-element',

    properties: {
      ctx: {
        type: Object,
        value: {
          lang: window.config.lang,
          country: window.config.country
        }
      }
    },

    // Element Lifecycle
    attached: function () {
      this.isMobile = window.config.device === 'mobile' ? true : false;
      this.languageSelect = this.ctx.lang === 'en' ? 'العربية' : 'English';
      this.showCountryMenu = false;
      this.dropdownoptions = ['ae', 'sa'];
    },

    _showCountryMenu: function() {
      this.showCountryMenu = true;
    },

    _hideCountryMenu: function() {
      this.showCountryMenu = false;
    },

    _triggerChangeLanguage: function () {
      this.fire('change-language');
    },

    _triggerChangeCountry: function () {
      this.fire('change-country');
    },

    _isCurrentCountry: function (current, option) {
      return (current === option) ? 'selected' : null;
    },

    _isCurrentCountryDropDown: function (current, option) {
      return (current === option) ? true : false;
    },

    _translate: function (key) {
      return window.translate(key);
    }
  });

</script>
